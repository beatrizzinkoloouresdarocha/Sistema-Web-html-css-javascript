<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="main.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Lista de Tarefas</h1>
            <h2 class="title">Tarefas do dia 28 de julho</h2>
        </div>
        <div class="task-input-container">
            <input
                type="text"
                id="task_name"
                name="task_name" 
                placeholder="Digite uma nova tarefa"
                aria-label="Nome da Tarefa"
            />
            <button class="add-task-button">Adicionar</button>
        </div>
        <ul id="task-list" class="task-list">
            <li class="list-item">Estudar programação <button class="delete-task-button">X</button></li>
            <li class="list-item">Comprar equipamentos para computador <button class="delete-task-button">X</button></li>
            <li class="list-item">Revisar playlist de Javascript <button class="delete-task-button">X</button></li>
        </ul>
    </div>
</body>
</html>
