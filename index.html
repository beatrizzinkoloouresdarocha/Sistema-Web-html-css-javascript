<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="main.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div>
        <h1>Lista de Tarefas</h1>
        <h2 class="title">Tarefas do dia 28 de julho</h2>
        <ul id="task-list">
            <li class="list-item">Estudar programação <button class="delete-task-button">X</button></li>
            <li class="list-item">Comprar equipamentos para computador <button class="delete-task-button">X</button></li>
            <li class="list-item">Revisar playlist de Javascript <button class="delete-task-button">X</button></li>
        </ul>
    </div>
    <div>
        <input
            type="text"
            id="task_name"
            name="task_name" 
            placeholder="Nome da Tarefa"
            aria-label="Nome da Tarefa"
        />
        <button class="add-task-button">Adicionar</button>
    </div>

    <script>
        // Seleciona os elementos
        const taskList = document.getElementById('task-list');
        const taskInput = document.getElementById('task_name');
        const addTaskButton = document.querySelector('.add-task-button');

        // Função para adicionar uma tarefa
        function addTask() {
            const taskName = taskInput.value.trim();
            if (taskName !== '') {
                const newTask = document.createElement('li');
                newTask.classList.add('list-item');
                newTask.innerHTML = `${taskName} <button class="delete-task-button">X</button>`;
                taskList.appendChild(newTask);
                taskInput.value = '';
                newTask.querySelector('.delete-task-button').addEventListener('click', removeTask);
            }
        }

        // Função para remover uma tarefa
        function removeTask(event) {
            const taskItem = event.target.parentElement;
            taskList.removeChild(taskItem);
        }

        // Adiciona tarefa ao clicar no botão
        addTaskButton.addEventListener('click', addTask);

        // Adiciona tarefa ao pressionar Enter
        taskInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                addTask();
            }
        });

        // Adiciona o evento de remoção a cada botão de deletar existente
        document.querySelectorAll('.delete-task-button').forEach(button => {
            button.addEventListener('click', removeTask);
        });
    </script>
</body>
</html>
